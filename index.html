<!DOCTYPE html>
<html>
	<head>
   	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<style type="text/css" media="screen">
       body{
         padding:0;
         margin:50px auto;
         text-align:center;
         font:100% Verdana;
       }
   	</style>
   	<title>Imagenes aleatorias</title>
		<script type="text/javascript" charset="utf-8">
      	function cambiaImg(){
				var photos = [
            'images/1.jpg',
				'images/2.jpg',
				'images/3.jpg',
				'images/4.jpg',
				'images/5.jpg',
				'images/6.jpg',
            'https://pbs.twimg.com/profile_images/1379472784/MPzz8QPUtoUSJEGFBQ.jpg'
          ]
			 element = document.getElementById('imagen');
          photoURL = photos[Math.floor(Math.random()*photos.length)]
          element.innerHTML = '<img src="' + photoURL + '">';
			}
     </script>
   </head>
   <body>
		<span id='boton'></span> <a href="javascript:cambiaImg()">OTRA IMAGEN</a></p>
		<div id='imagen'></div>
   </body>
</html>
